name: ci
on: [push]
jobs:
  build:
    strategy:
      matrix:
        python-version: ["3.9", "3.10"]
        os: ["ubuntu-latest"]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
        with: 
          submodules: true

      # Select Rust toolchain
      - name: Select Rust toolchain
        run: |
          rustup set auto-self-update disable
          rustup toolchain install stable --profile minimal

      # Install and cache Cargo dependencies
      - uses: Swatinem/rust-cache@v2
      - name: Check package
        run: |
          cargo check

      # Install and cache Python dependencies
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      # Build package
      - name: Build package
        run: |
          pip3 install maturin
          python3 -m maturin build -i ${{ matrix.python-version }}

      # Install package
      - name: Install package
        run: |
          pip3 install target/wheels/milli*.whl

      # Test package
      - name: Test package
        run: |
          python3 test.py

      # Publish package
      - name: Publish package
        env:
          MATURIN_PASSWORD: ${{ secrets.PYPI_TOKEN }}
        run: |
          python3 -m maturin publish --skip-existing --username __token__
